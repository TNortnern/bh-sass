services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bh_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bounce_house_saas
      POSTGRES_USER: bh_user
      POSTGRES_PASSWORD: dev_password_change_in_prod
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bh_user -d bounce_house_saas']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bh_network

  # Payload CMS Backend (Next.js)
  payload:
    build:
      context: ./payload
      dockerfile: Dockerfile.dev
    container_name: bh_payload
    restart: unless-stopped
    ports:
      - '3004:3000'
    environment:
      NODE_ENV: development
      DATABASE_URI: postgresql://bh_user:dev_password_change_in_prod@postgres:5432/bounce_house_saas
      # CRITICAL: Use env variable to ensure secret persists across restarts
      PAYLOAD_SECRET: ${PAYLOAD_SECRET:-dev-secret-change-in-production-use-openssl-rand}
      PORT: 3000
      # Auto-accept database migrations in development
      CI: "true"
      # Stripe Configuration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      PAYLOAD_PUBLIC_SERVER_URL: http://localhost:3004
      # Brevo Email Configuration (same as rb-payload)
      BREVO_API_KEY: ${BREVO_API_KEY:-your_brevo_api_key}
      EMAIL_FROM_ADDRESS: reusablebooking@yahoo.com
      EMAIL_FROM_NAME: BouncePro
      # Demo mode for QA testing (bypasses Stripe)
      DEMO_MODE: ${DEMO_MODE:-false}
      # rb-payload API configuration for inventory sync
      RB_PAYLOAD_URL: https://reusablebook-payload-production.up.railway.app
      RB_PAYLOAD_API_KEY: ${RB_PAYLOAD_API_KEY:-tk_placeholder}
      RB_PAYLOAD_TENANT_ID: "6"
    volumes:
      # Hot-reload: mount source code
      - ./payload/src:/app/src
      - ./payload/package.json:/app/package.json
      - ./payload/tsconfig.json:/app/tsconfig.json
      # Persist node_modules (don't sync with host)
      - payload_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bh_network

  # Nuxt UI Frontend (with proxy to Payload)
  nuxt:
    build:
      context: ./nuxt
      dockerfile: Dockerfile.dev
    container_name: bh_nuxt
    restart: unless-stopped
    ports:
      - '3005:3001'
    environment:
      NODE_ENV: development
      PORT: 3001
      # Nuxt proxy configuration
      NUXT_PAYLOAD_API_URL: http://payload:3000
      NUXT_PUBLIC_PAYLOAD_URL: http://localhost:3005
      # Local Payload API key for server-to-server auth
      PAYLOAD_API_KEY: ${PAYLOAD_API_KEY:-tk_placeholder}
      PAYLOAD_TENANT_ID: 1
      # rb-payload API configuration
      RB_PAYLOAD_URL: https://reusablebook-payload-production.up.railway.app
      NUXT_PUBLIC_RB_PAYLOAD_URL: https://reusablebook-payload-production.up.railway.app
      RB_PAYLOAD_API_KEY: ${RB_PAYLOAD_API_KEY:-tk_placeholder}
      # Bunny CDN Configuration
      BUNNY_STORAGE_API_KEY: ${BUNNY_STORAGE_API_KEY:-placeholder}
      BUNNY_STORAGE_ZONE: hastest
      BUNNY_CDN_HOSTNAME: hastets.b-cdn.net
      BUNNY_STORAGE_HOSTNAME: storage.bunnycdn.com
      # Demo mode for QA testing
      DEMO_MODE: ${DEMO_MODE:-false}
      # Stripe Configuration for checkout
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
    volumes:
      # Hot-reload: mount source code only
      - ./nuxt/app:/app/app
      - ./nuxt/server:/app/server
      - ./nuxt/public:/app/public
    depends_on:
      - payload
    networks:
      - bh_network

volumes:
  postgres_data:
    driver: local
  payload_node_modules:
    driver: local
  nuxt_node_modules:
    driver: local

networks:
  bh_network:
    driver: bridge
