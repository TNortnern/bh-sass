services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bh_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bounce_house_saas
      POSTGRES_USER: bh_user
      POSTGRES_PASSWORD: dev_password_change_in_prod
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bh_user -d bounce_house_saas']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bh_network

  # Payload CMS Backend (Next.js)
  payload:
    build:
      context: ./payload
      dockerfile: Dockerfile.dev
    container_name: bh_payload
    restart: unless-stopped
    ports:
      - '3004:3000'
    environment:
      NODE_ENV: development
      DATABASE_URI: postgresql://bh_user:dev_password_change_in_prod@postgres:5432/bounce_house_saas
      PAYLOAD_SECRET: dev-secret-change-in-production-use-openssl-rand
      PORT: 3000
    volumes:
      # Hot-reload: mount source code
      - ./payload/src:/app/src
      - ./payload/package.json:/app/package.json
      - ./payload/tsconfig.json:/app/tsconfig.json
      # Persist node_modules (don't sync with host)
      - payload_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bh_network

  # Nuxt UI Frontend (with proxy to Payload)
  nuxt:
    build:
      context: ./nuxt
      dockerfile: Dockerfile.dev
    container_name: bh_nuxt
    restart: unless-stopped
    ports:
      - '3005:3001'
    environment:
      NODE_ENV: development
      PORT: 3001
      # Nuxt proxy configuration
      NUXT_PAYLOAD_API_URL: http://payload:3000
      NUXT_PUBLIC_PAYLOAD_URL: http://localhost:3005
      # Local Payload API key for server-to-server auth
      PAYLOAD_API_KEY: tk_nymb8x9gib7cg27xomoxo4
      PAYLOAD_TENANT_ID: 6
      # rb-payload API configuration
      RB_PAYLOAD_URL: https://reusablebook-payload-production.up.railway.app
      NUXT_PUBLIC_RB_PAYLOAD_URL: https://reusablebook-payload-production.up.railway.app
      RB_PAYLOAD_API_KEY: tk_58v2xsw911d0dy5q8mrlum3r9hah05n0
      # Bunny CDN Configuration
      BUNNY_STORAGE_API_KEY: d73ca461-b0a3-4f8e-9d900ff46156-0bec-408b
      BUNNY_STORAGE_ZONE: hastest
      BUNNY_CDN_HOSTNAME: hastets.b-cdn.net
      BUNNY_STORAGE_HOSTNAME: storage.bunnycdn.com
    volumes:
      # Hot-reload: mount source code only
      - ./nuxt/app:/app/app
      - ./nuxt/server:/app/server
      - ./nuxt/public:/app/public
    depends_on:
      - payload
    networks:
      - bh_network

volumes:
  postgres_data:
    driver: local
  payload_node_modules:
    driver: local
  nuxt_node_modules:
    driver: local

networks:
  bh_network:
    driver: bridge
